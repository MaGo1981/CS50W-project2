<!DOCTYPE html>
<html lang="en">
    <head>
  <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="/static/CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="/static/CSS/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Messinger</title>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">  
          <div class="col-4">
            <div id="status"></div>
            <form id="channelForm">
              <input type="text" placeholder="New channel" 
               id="channelField" autofocus autocomplete="off" required>
              <button type="submit">Create</button>'
            </form>
            <div id="channelError"></div>
            <ul id="channelsBar" class="list-unstyled">
              <div id="loadChannel"></div>
            </ul>
          </div>
          <div class="col">
            <ul id="messages" class="list-unstyled"></ul>
            <form id="messageForm">
              <input type="text" id="messageField" autofocus autocomplete="off">
              <button>Send</button>
            </form>
        <br>
      </div>
    </div>
  </div>
        <ul id="channelsBar">
        </ul>
    </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
