<!doctype html>
<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="/static/CSS/normalize.css">
      <link rel="stylesheet" type="text/css" href="/static/CSS/index.css">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='index.js') }}"></script>
      <title>Messinger</title>
    </head>

    <body>
        <div id="status">
        </div>
        <br>
        <form id="channelForm">
            <input type="text" placeholder="New channel" 
            id="channelField" autofocus autocomplete="off" required>
            <button type="submit">Start</button>
        </form>
        <br>
        <br>
        <div id="channelError">
            <br>
            <br>
            <br>
        </div>
        <br>
        <br>
        <ul id="channelsBar" class="list-unstyled">
        </ul>
        <br>
        <div class="chat">
            <ul id="messages" class="list-unstyled">
            </ul>
            <br>
            <form id="messageForm">
                <input type="text" id="messageField" autofocus autocomplete="off">
                <button>Send</button>
            </form>
        </div>
    </body>
</html>
